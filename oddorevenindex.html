<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODD or EVEN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="oddeven">
        <div id="heading">
          <h1>Odd or Even</h1>
        </div>
        <div id="input">
          <input type="text" name="num" id="num" placeholder="Enter a number" />
        </div>
        <div id="button">
          <button id="btn" onclick="oddoreven()">chech odd or even</button>
        </div>
        <div id="result"></div>
        <hr />
      </div>
      <div id="feedback">
        <h1>Feedback about this page</h1>
        <h3 id="feed">Kindly select your feedback</h3>
        <div id="feedbackbtn">
          <button onclick="update(event)">good</button>
          <button onclick="update(event)">very good</button>
          <button onclick="update(event)">bad</button>
          <button onclick="update(event)">very bad</button>
        </div>
        <div class="submitt">
          <button id="submit" onclick="sucess()">submit</button>
        </div>
      </div>
    </div>

    <script>
      function oddoreven() {
        var result = document.getElementById("result");
        var input = document.getElementById("num").value;

        if (input % 2 == 0 && input != "") {
          result.innerHTML = "<h3>" + input + " is even" + "</h3>";
          // console.log(input);
        } else if (input % 2 != 0) {
          result.innerHTML = "<h3>" + input + " is odd" + "</h3>";
          console.log("odd");
          // console.log(input);
        } else if (input == "") {
          result.innerHTML = "pls enter a number";
        }
      }

      var h3 = document.getElementById("feed");
      function update(event) {
        h3.textContent = event.target.textContent;
      }
      var submit = document.getElementById("submit");
      function sucess() {
        alert("succesfully submitted");
      }
    </script>
  </body>
</html>
